<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="solar-system">
        <div class="sun"></div>
        <div class="orbit" id="orbit-mercury">
            <div class="planet mercury"></div>
        </div>
        <div class="orbit" id="orbit-venus">
            <div class="planet venus"></div>
        </div>
        <div class="orbit" id="orbit-earth">
            <div class="planet earth"></div>
        </div>
        <div class="orbit" id="orbit-mars">
            <div class="planet mars"></div>
        </div>
        <div class="orbit" id="orbit-jupiter">
            <div class="planet jupiter"></div>
        </div>
        <div class="orbit" id="orbit-saturn">
            <div class="planet saturn"></div>
        </div>
        <div class="orbit" id="orbit-uranus">
            <div class="planet uranus"></div>
        </div>
        <div class="orbit" id="orbit-neptune">
            <div class="planet neptune"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
